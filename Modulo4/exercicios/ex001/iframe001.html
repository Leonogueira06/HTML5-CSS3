<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>

    <style>
        iframe{
            height: 500px;
            width: 400px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o Uso do iframe</h1>
    <p>Acessando o site do CursoEmVideo para aprender a programar</p>
    <p>
        <iframe src="https://www.cursoemvideo.com" scrolling="no"></iframe>
        <iframe src="https://www.cursoemvideo.com" scrolling="auto"></iframe>
    </p>
</body>
</html>
