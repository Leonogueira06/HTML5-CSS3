<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas do Desafio</title>

    <style>
        table{
            border-collapse: collapse;
            width: 600px;
            margin: auto;
            margin: 50px;
            background-color:  antiquewhite;
        }
        td{
            padding: 15px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">E</td>
        </tr>
        <tr>
            <td rowspan="4">F</td>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
            <td>N</td>
        </tr>
        <tr>
            <td>Q</td>
            <td>R</td>
            <td>S</td>
        </tr>
        <tr>
            <td colspan="4">V</td>
            
        </tr>
    </table>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="4">11</td>
            <td>15</td>
        </tr>
        <tr>
            <td rowspan="2">16</td>
            <td colspan="2">17</td>
            <td>19</td>
            <td>20</td>
        </tr>
        <tr>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
        
    </table>
</body>
</html>
