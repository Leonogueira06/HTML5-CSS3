<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>

    <style>
        #caixa1{
            height: 95vh;
            padding: 10px;
            background-color: black; 
        }
        
        #caixa2{
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: red;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="caixa1">
        <article id="caixa2">

        </article>
    </section>
</body>
</html>
