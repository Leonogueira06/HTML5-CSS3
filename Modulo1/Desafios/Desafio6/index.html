    <title>Tags HTML</title>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HMTL5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <p>
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;strong&gt; ou &lt;b&gt;">Negrito</abbr></li>
            <li><abbr title="Use a tag &lt;u&gt; ou &lt;ins&gt;">sublinhar</abbr></li>
            <li><abbr title="Use a tag &lt;sup&gt;">Elevar</abbr></li>
            <li><abbr title="Use a tag &lt;sub&gt;">Diminuir</abbr></li>
            <li><abbr title="Use a tag &lt;em&gt; ou &lt;i&gt;">Itálico</abbr></li>
            <li><abbr title="Use a tag &lt;q&gt; ou &lt;blockquotet&gt;">aspas" "</abbr></li>
        </ul>
    </p>
