<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ­dias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferente ou simplesmente diminua e aumente o tamanho em seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
