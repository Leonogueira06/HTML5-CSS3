<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        div.container {
            display: flex;
            flex-flow: row wrap;

            background-color: lightsalmon;
        }

        div.itens {
            text-align: center;

            padding: 10px;

            background-color: lightskyblue;
            border: 1px solid black;
        }

        div#cxA{
            flex: 1 0 150px;
        }
        div#cxB{
            flex: 2 0 150px;
        }
        div#cxC{
           flex: 1 2 150px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="itens" id="cxA">A</div>
        <div class="itens" id="cxB">B</div>
        <div class="itens" id="cxC">C</div>
    </div>
</body>
</html>
