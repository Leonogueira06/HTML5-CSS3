<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        div.container {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: center;

            background-color: lightsalmon;
        }

        div.itens {
            flex-basis: 50px;

            padding: 20px;

            text-align: center;

            background-color: lightskyblue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">A</div>
        <div class="itens">B</div>
        <div class="itens">Contéudo longo</div>
        <div class="itens">D</div>
        <div class="itens">E</div>
        <div class="itens">Fazer isso é facil</div>
        <div class="itens">G</div>

    </div>
</body>
</html>
