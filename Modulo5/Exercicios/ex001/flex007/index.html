<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        div.container {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;

            background-color: lightsalmon;
        }

        div.itens {

            padding: 20px;

            background-color: lightskyblue;
            border: 1px solid black;
        }

        div#i1{
            order: -2;
        }
        div#i2{
            order: -5;
        }
        div#i3{
            order: 10;
        }
        div#i4{
            order: -15;
        }
        div#i5{
            order: 5;
        }
        div#i6{
            order: 0;
        }
        div#i7{
            order: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens" id="i1">A</div>
        <div class="itens" id="i2">B</div>
        <div class="itens" id="i3">C</div>
        <div class="itens" id="i4">D</div>  
        <div class="itens" id="i5">E</div>
        <div class="itens" id="i6">F</div>
        <div class="itens" id="i7">G</div>

    </div>
</body>
</html>
